<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="movie">
      {{movie.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="movie" size="large">{{movie.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="movie" id="container">
    <ion-img *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path"></ion-img>
    <strong>{{movie.title}}</strong>
    <p>{{movie.original_title}}</p>
    <br>
    <p>{{movie.overview}}</p>
    <br>
    <p>Genres:</p>
    <ul>
      <li *ngFor="let genre of movie.genres">
        {{genre.name}}
      </li>
    </ul>

    <br>
    <p>Release date: {{movie.release_date}}</p>
  </div>
</ion-content>
